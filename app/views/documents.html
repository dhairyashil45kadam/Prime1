<div class="documents">
  <div class="closableSection" ng-class="{closeHead: !headOpen}">
    <div class="titleSection clearfix">
      <div class="title">Trip documents tracking</div>
    </div>
    <div class="closableHeader filterSection form">
      <div class="flex-stack">
        <div class="flex-columns">
          <div class="first">
            <div class="sectionHeader">Filters</div>
            <div class="filter form-field">
              <div class="filterLabel field-label">Client</div>
              <div class="filterValue input-group">
                <select ng-model="clientId" ng-options="client.id as client.clientName for client in clients" ng-change="onClientSelect()">
                </select>
              </div>
            </div>
          </div>
          <div class="second">
            <div class="subSectionHeader">Date range</div>
            <div class="flex-columns">
              <div class="filter form-field">
                <div class="filterLabel field-label">From</div>
                <div class="filterValue input-group">
                  <div class="date-picker inputIconDiv">
              			<input date-time auto-close="true" view="date" format="DD-MM-YYYY HH:mm" ng-model="invoiceFromDate">
                    <i class="fa fa-calendar" focus-input></i>
              		</div>
                </div>
              </div>
              <div class="filter form-field">
                <div class="filterLabel field-label">To</div>
                <div class="filterValue input-group">
                  <div class="date-picker inputIconDiv">
              			<input date-time auto-close="true" view="date" format="DD-MM-YYYY HH:mm" ng-model="invoiceToDate">
                    <i class="fa fa-calendar" focus-input></i>
              		</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="filterBtn button-group">
          <button class="button-group-main primary">Filter</button>
        </div>
      </div>
    </div>
    <div class="closeBtn" ng-click="headOpen = !headOpen">
      <i class="fa fa-angle-up"></i>
    </div>
  </div>
  <div class="content">
    <div class="tabs">
      <ul class="line-graph">
        <li class="tab">
          <div class="badge" ng-click="tabClicked('UPLOAD')" ng-class="{selected: tabSelected=='UPLOAD'}">
            <div class="tab-label">Upload pending</div>
          </div>
        </li>
        <li class="tab">
          <div class="badge" ng-click="tabClicked('VERIFY')" ng-class="{selected: tabSelected=='VERIFY'}">
            <div class="tab-label">Verify pending</div>
          </div>
        </li>
        <li class="tab">
          <div class="badge" ng-click="tabClicked('ACKNOWLEDGE')" ng-class="{selected: tabSelected=='ACKNOWLEDGE'}">
            <div class="tab-label">Acknowledge pending</div>
          </div>
        </li>
      </ul>
    </div>
    <div ng-if="tabSelected">
      <div class="searchBar inputIconDiv">
        <input type="text" ng-model="q" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <div class="documents">
        <table-view page-data="documentsTableData" data="tripsData" filter-by="q"></table-view>
      </div>
    </div>
  </div>
</div>
