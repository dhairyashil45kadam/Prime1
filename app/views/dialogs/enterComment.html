<div class="flex-stack contactInfo form">
  <div class="form-field">
    <div class="field-label">Reason for Rejection</div>
    <div class="input-group">
      <input type="text" ng-model="comments" />
    </div>
  </div>
  <div class="inlineButtons">
      <button class="button-group-main secondary width40percent" ng-click="closeThisDialog()">Cancel</button>
      <button class=" circleButton button-group-main primary" ng-disabled="!comments" ng-click="closeThisDialog(comments+',PENDING')">Reject to Closed</button>
      <button class="circleButton button-group-main primary floatRight" ng-disabled="!comments" ng-click="closeThisDialog(comments+',BD_APPROVED')">Reject to BD_Approved</button>
  </div>
</div>
